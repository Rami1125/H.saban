<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת VIP ח. סבן - שדרוג</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/he.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1F9D55;
            --secondary-color: #F0FDF4;
            --accent-color: #3B82F6;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f3f4f6;
        }
        .phone-mockup {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 800px;
            border: 12px solid #111827;
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        .phone-mockup:before, .phone-mockup:after {
            content: '';
            position: absolute;
            background-color: #111827;
            border-radius: 9999px;
        }
        .phone-mockup:before {
            width: 100px;
            height: 12px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone-mockup:after {
            width: 120px;
            height: 4px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone-screen {
            height: calc(100% - 24px);
            width: calc(100% - 24px);
            margin: 12px;
            background-color: white;
            overflow-y: auto;
            border-radius: 36px;
        }
        .section {
            display: none;
        }
        .active-section {
            display: block;
        }
        .nav-item {
            transition: all 0.2s ease-in-out;
        }
        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            right: 30px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0s linear 0.5s;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 sm:p-8">

    <div id="app-container" class="w-full h-full flex items-center justify-center">
        <div id="login-screen" class="w-full max-w-sm p-8 bg-white shadow-xl rounded-xl text-center transition-all duration-500">
            <h1 class="text-4xl font-bold mb-4">ח. סבן</h1>
            <p class="text-gray-600 mb-6">מערכת VIP</p>
            <div class="space-y-4">
                <input id="phone-input" type="tel" placeholder="מספר טלפון" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-green-500">
                <input id="password-input" type="password" placeholder="סיסמה" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-green-500">
                <button id="login-btn" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition-colors duration-200">
                    התחבר
                </button>
            </div>
        </div>
    </div>

    <!-- The Toast Message -->
    <div id="toast-message" class="toast"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzmnyD48gcii6f-YFfSyG_DiHmCnhpk2_EgfwZRtDnpEwIcNJ5BIBCXd15mHtVbcX7Z/exec';
        
        async function callApi(action, params = {}) {
            const url = new URL(API_URL);
            url.searchParams.append('action', action);
            for (const key in params) {
                url.searchParams.append(key, params[key]);
            }
            try {
                const response = await fetch(url.toString());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'API error');
                return data;
            } catch (error) {
                showToast(`שגיאת API: ${error.message}`);
                console.error('API Error:', error);
                return null;
            }
        }

        async function postApi(action, payload) {
            const url = API_URL;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, ...payload }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'API error');
                return data;
            } catch (error) {
                showToast(`שגיאת API: ${error.message}`);
                console.error('API Error:', error);
                return null;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast-message');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

        const App = {
            state: {
                currentView: 'login',
                user: null,
                projects: [],
                containers: [],
                catalog: [],
                chatMessages: [],
                newOrder: {
                    project: null,
                    actionType: null,
                    items: [],
                },
            },
            
            init() {
                dayjs.locale('he');
                dayjs.extend(dayjs.relativeTime);
                
                this.views = {
                    login: document.getElementById('login-screen'),
                    dashboard: this.createDashboardView(),
                    orderWizard: this.createOrderWizardView(),
                    myOrders: this.createMyOrdersView(),
                    shop: this.createShopView(),
                    chat: this.createChatView(),
                };

                this.bindEvents();
            },
            
            bindEvents() {
                document.getElementById('login-btn').addEventListener('click', () => this.handleLogin());
            },

            async handleLogin() {
                const phoneInput = document.getElementById('phone-input');
                const phone = phoneInput.value;
                const loginBtn = document.getElementById('login-btn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = `<i class="fas fa-spinner fa-spin ml-2"></i> מתחבר...`;

                try {
                    const userData = await callApi('getUserData', { phone: phone });
                    if (userData) {
                        this.state.user = userData.user;
                        this.state.projects = userData.projects;
                        this.state.orders = userData.orders;
                        showToast(`ברוך הבא, ${this.state.user['שם לקוח']}`);
                        this.navigateTo('dashboard');
                    }
                } catch (error) {
                    showToast('שגיאה בהתחברות. בדוק פרטים.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = `התחבר`;
                }
            },

            navigateTo(viewName) {
                Object.values(this.views).forEach(view => {
                    if (view) {
                        view.remove();
                    }
                });
                
                document.getElementById('app-container').innerHTML = '';
                document.getElementById('app-container').appendChild(this.views[viewName]);
                this.state.currentView = viewName;

                if (viewName === 'dashboard') {
                    this.renderDashboard();
                } else if (viewName === 'myOrders') {
                    this.renderMyOrders();
                } else if (viewName === 'orderWizard') {
                    this.renderOrderWizard();
                } else if (viewName === 'shop') {
                    this.fetchCatalog();
                } else if (viewName === 'chat') {
                    this.fetchChatMessages();
                }
            },
            
            createDashboardView() {
                const view = document.createElement('div');
                view.className = 'phone-mockup flex flex-col bg-white overflow-hidden';
                view.innerHTML = `
                    <div id="phone-screen" class="phone-screen flex flex-col">
                        <header class="p-6 pb-2 text-right">
                            <h1 class="text-3xl font-extrabold text-gray-900">מרכז בקרה</h1>
                            <p class="text-sm text-gray-500">ברוך הבא, ${this.state.user ? this.state.user['שם לקוח'] : ''}</p>
                        </header>
                        <nav id="main-nav" class="flex p-4 bg-gray-100 rounded-xl m-4">
                           <button data-nav="dashboard" class="flex-1 text-center py-2 px-4 rounded-xl font-medium text-white bg-green-600 shadow-md transition-all duration-300"><i class="fas fa-chart-pie ml-2"></i>דאשבורד</button>
                           <button data-nav="orderWizard" class="flex-1 text-center py-2 px-4 rounded-xl font-medium text-gray-600 transition-all duration-300">הזמנה חדשה</button>
                           <button data-nav="myOrders" class="flex-1 text-center py-2 px-4 rounded-xl font-medium text-gray-600 transition-all duration-300">ההזמנות שלי</button>
                        </nav>
                        
                        <div id="dashboard-content" class="p-4 flex-1 overflow-y-auto">
                            <!-- Dashboard content will be rendered here -->
                        </div>
                    </div>
                `;
                
                view.querySelectorAll('#main-nav button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.navigateTo(e.target.dataset.nav);
                    });
                });
                return view;
            },

            renderDashboard() {
                const dashboardContent = document.getElementById('dashboard-content');
                dashboardContent.innerHTML = '';
                
                // Add banner for overdue containers
                const overdueContainers = this.state.containers.filter(c => {
                    const daysOverdue = dayjs().diff(dayjs(c['תאריך הזמנה']), 'day');
                    return c.status !== 'סגור' && daysOverdue > 10;
                });
                if (overdueContainers.length > 0) {
                    const banner = document.createElement('div');
                    banner.className = 'bg-red-100 border-r-4 border-red-500 text-red-700 p-4 rounded-lg mb-4 flex items-center justify-between animate-pulse';
                    banner.innerHTML = `
                        <p class="text-sm font-semibold">
                            <i class="fas fa-exclamation-triangle ml-2"></i>
                            שים לב, יש לך ${overdueContainers.length} מכולות שחורגות מהתקופה!
                        </p>
                        <button class="bg-red-500 text-white px-3 py-1 text-xs font-semibold rounded-full hover:bg-red-600 transition-colors">
                            <i class="fas fa-filter ml-2"></i>סנן
                        </button>
                    `;
                    dashboardContent.appendChild(banner);
                }

                // Add map view
                const mapView = document.createElement('div');
                mapView.className = 'bg-gray-200 h-64 rounded-xl mb-4 relative overflow-hidden';
                mapView.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center text-gray-500">
                        <i class="fas fa-map-marked-alt text-4xl"></i>
                        <span class="mr-2">מפה חיה של פרויקטים</span>
                    </div>
                `;
                dashboardContent.appendChild(mapView);

                this.renderContainers(dashboardContent);
            },
            
            renderContainers(parentEl) {
                const containersSection = document.createElement('div');
                containersSection.className = 'grid gap-4';
                
                if (this.state.containers.length === 0) {
                    containersSection.innerHTML = `
                        <div class="p-6 text-center text-gray-500 border-2 border-dashed border-gray-300 rounded-xl">
                            <i class="fas fa-truck-loading text-4xl mb-2"></i>
                            <p>אין כרגע מכולות פעילות בפרויקטים שלך.</p>
                        </div>
                    `;
                    parentEl.appendChild(containersSection);
                    return;
                }

                this.state.containers.forEach(container => {
                    const daysOverdue = dayjs().diff(dayjs(container['תאריך הזמנה']), 'day');
                    const isOverdue = container.סטטוס === 'פתוח' && daysOverdue > 10;
                    const card = document.createElement('div');
                    card.className = `p-4 rounded-xl shadow-sm border border-gray-200 transition-all duration-300 ease-in-out ${isOverdue ? 'bg-red-100 border-red-400 animate-pulse' : 'bg-white'}`;
                    
                    let sideColorClass = '';
                    switch (container['סוג פעולה']) {
                        case 'הורדה':
                            sideColorClass = 'bg-green-500';
                            break;
                        case 'החלפה':
                            sideColorClass = 'bg-yellow-500';
                            break;
                        case 'הזזה':
                            sideColorClass = 'bg-blue-500';
                            break;
                        default:
                            sideColorClass = 'bg-gray-500';
                    }
                    
                    card.innerHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex items-center">
                                <div class="w-2 h-16 rounded-l-md ${sideColorClass} ml-3"></div>
                                <div>
                                    <h3 class="text-lg font-bold text-gray-800">${container['מספר מכולה עלתה'] ? `מכולה #${container['מספר מכולה עלתה']}` : `הזמנה #${container.תעודה}`}</h3>
                                    <p class="text-sm text-gray-500 mt-1">${container.כתובת}</p>
                                    <div class="flex items-center mt-2 text-sm text-gray-600">
                                        <i class="fas fa-clock ml-2"></i>
                                        <span>${container.סטטוס === 'פתוח' ? `ימים בפרויקט: ${daysOverdue}` : 'הושלם'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left text-sm font-semibold">
                                <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full">${container.סטטוס}</span>
                                <div class="mt-2 text-xs text-gray-400">${dayjs(container['תאריך הזמנה']).fromNow()}</div>
                            </div>
                        </div>
                    `;
                    containersSection.appendChild(card);
                });
                parentEl.appendChild(containersSection);
            },
            
            async renderMyOrders() {
                 const orders = await callApi('getUserOrders', { clientId: this.state.user['מזהה לקוח'] });
                 // Logic to render my orders list
            },
            
            createMyOrdersView() {
                const view = document.createElement('div');
                view.className = 'phone-mockup flex flex-col bg-white overflow-hidden';
                view.innerHTML = `
                    <div id="phone-screen" class="phone-screen flex flex-col">
                        <header class="p-6 pb-2 text-right">
                            <button onclick="App.navigateTo('dashboard')" class="text-gray-500 hover:text-gray-800 transition-colors mb-4"><i class="fas fa-arrow-right"></i></button>
                            <h1 class="text-3xl font-extrabold text-gray-900">ההזמנות שלי</h1>
                            <p class="text-sm text-gray-500">צפה בהיסטוריית ההזמנות שלך</p>
                        </header>
                        <div id="orders-list" class="p-4 flex-1 overflow-y-auto">
                            <!-- Orders will be rendered here -->
                        </div>
                    </div>
                `;
                return view;
            },
            
            renderOrderWizard() {
                // Logic for the order wizard view
            },
            
            createOrderWizardView() {
                const view = document.createElement('div');
                view.className = 'phone-mockup flex flex-col bg-white overflow-hidden';
                view.innerHTML = `
                    <div id="phone-screen" class="phone-screen flex flex-col">
                        <header class="p-6 pb-2 text-right">
                            <button onclick="App.navigateTo('dashboard')" class="text-gray-500 hover:text-gray-800 transition-colors mb-4"><i class="fas fa-arrow-right"></i></button>
                            <h1 class="text-3xl font-extrabold text-gray-900">הזמנה חדשה</h1>
                            <p class="text-sm text-gray-500">בצע הזמנת מכולה או חומרים</p>
                        </header>
                        <div class="p-4 flex-1 overflow-y-auto">
                            <!-- Order wizard content will be rendered here -->
                        </div>
                    </div>
                `;
                return view;
            },
            
            async fetchCatalog() {
                 const catalog = await callApi('getCatalog');
                 // Logic to render catalog
            },
            
            createShopView() {
                const view = document.createElement('div');
                view.className = 'phone-mockup flex flex-col bg-white overflow-hidden';
                view.innerHTML = `
                    <div id="phone-screen" class="phone-screen flex flex-col">
                        <header class="p-6 pb-2 text-right">
                            <button onclick="App.navigateTo('dashboard')" class="text-gray-500 hover:text-gray-800 transition-colors mb-4"><i class="fas fa-arrow-right"></i></button>
                            <h1 class="text-3xl font-extrabold text-gray-900">חנות דיגיטלית</h1>
                            <p class="text-sm text-gray-500">מבצעי החודש והזמנת חומרים</p>
                        </header>
                        <div id="catalog-list" class="p-4 flex-1 overflow-y-auto grid grid-cols-2 gap-4">
                            <!-- Catalog will be rendered here -->
                        </div>
                    </div>
                `;
                return view;
            },
            
            async fetchChatMessages() {
                 const messages = await callApi('getChatMessages', { clientId: this.state.user['מזהה לקוח'] });
                 // Logic to render chat messages
            },
            
            createChatView() {
                const view = document.createElement('div');
                view.className = 'phone-mockup flex flex-col bg-white overflow-hidden';
                view.innerHTML = `
                    <div id="phone-screen" class="phone-screen flex flex-col">
                        <header class="p-6 pb-2 text-right">
                            <button onclick="App.navigateTo('dashboard')" class="text-gray-500 hover:text-gray-800 transition-colors mb-4"><i class="fas fa-arrow-right"></i></button>
                            <h1 class="text-3xl font-extrabold text-gray-900">צ'אט</h1>
                            <p class="text-sm text-gray-500">ערוץ תקשורת ישיר</p>
                        </header>
                        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col-reverse space-y-4">
                            <!-- Chat messages will be rendered here -->
                        </div>
                        <div class="p-4 border-t border-gray-200 bg-white flex items-center">
                            <input id="chat-input" type="text" placeholder="כתוב הודעה..." class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:border-green-500">
                            <button id="send-btn" class="ml-2 bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition-colors">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                `;
                return view;
            },
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
