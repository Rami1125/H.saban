<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מ. סבן | ניהול הזמנות</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/he.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <div class="phone-mockup">
            <div id="loading-skeleton" class="phone-screen">
                <!-- Skeleton Loader -->
                <div class="p-4 space-y-6 animate-pulse">
                    <div class="h-10 bg-slate-200 rounded-lg w-2/3"></div>
                    <div class="h-24 bg-slate-200 rounded-xl w-full"></div>
                    <div class="h-16 bg-slate-200 rounded-xl w-full"></div>
                    <div class="h-40 bg-slate-200 rounded-xl w-full"></div>
                </div>
            </div>
            <div id="app-content" class="phone-screen hidden">
                <header>
                    <div id="user-info">
                        <p>שלום, <span id="user-name-placeholder"></span></p>
                        <h1 class="font-heavy">מערכת ניהול VIP</h1>
                    </div>
                    <button id="admin-message-btn" class="shimmer-btn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </header>

                <main>
                    <div id="notice-carousel" class="notice-container">
                        <!-- Admin messages will be injected here -->
                    </div>

                    <div id="dashboard">
                        <h2 class="section-title">מכולות פעילות</h2>
                        <div id="active-containers">
                            <!-- Active container info will be injected here -->
                        </div>
                    </div>
                </main>

                <footer>
                    <button id="new-order-fab" class="fab">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </footer>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
